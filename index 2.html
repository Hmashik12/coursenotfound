<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Class Not Available</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #543ee8, #3c2db6);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      border: 2px solid rgba(255, 255, 255, 0.7); /* Thin border */
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    }
    .icon {
      font-size: 70px; /* Smaller icon */
      color: #ec9399;
      margin-bottom: 15px;
    }
    .text {
      font-size: 28px; /* Smaller text */
      font-weight: bold;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-frown"></i>
    </div>
    <div class="text">Class Not Available This Time<br> Please Try Again Later</div>
  </div>
</body>
</html>
